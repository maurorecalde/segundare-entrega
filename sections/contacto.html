<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contacto</title>
</head>

<body class="general">
    <header>
        <section class="header">
            <nav>
                <h2 class="marca">Mauro <span>Recalde</span></h2>
                <ul>
                    <li class="inicio"><a href="../index.html">Inicio</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./encontranos.html">¿Donde estamos?</a></li>
                    <li><a href="./datoshistoricos.html">Historia</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <h1 class="contactoH1">Contacto</h1>
        <form class="formulario">
            <fieldset>
                <legend>CONTANOS DE VOS</legend>
                <div class="controls nombreC">
                    <label for="nombre">Decinos tu nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                
                <div class="controls paisC">
                    <label for="pais">De que país sos</label>
                    <select name="pais" id="pais">
                        <option value="arg">Argentina</option>
                        <option value="per">Perú</option>
                        <option value="ven">Venezuela</option>
                        <option value="esp">España</option>
                        <option value="bol">Bolivia</option>
                        <option value="col">Colombia</option>
                        <option value="chi">Chile</option>
                        <option value="ecu">Ecuador</option>
                        <option value="uru">Uruguay</option>
                        <option value="bra">Brasil</option>
                    </select>
                </div>
                
                <div class="controls telefonoC">
                    <label for="phone">Dejanos un telefono</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                
                <div class="controls edadC">
                    <label for="edad">Decinos tu edad</label>
                    <input type="number" name="" id="">
                </div>
                
                <div class="controls nacimientoC">
                    <label for="fnac">Cuando naciste</label>
                    <input type="date" name="fnac" id="fnac">
                </div>
                <div class="controls correoC">
                    <label for="correo">tu correo</label>
                    <input type="email" name="correo" id="correo">
                </div>
                
                <div class="controls comentarioC">
                    <label for="comentario">Dejanos tu comentario</label><br>
                    <textarea name="comentario" id="comentario" cols="50" rows="5"
                        placeholder="Dejanos tu duda...."></textarea>
                </div>
                <div class="controls dondeC">
                    <h3>Donde nos conociste</h3>
                    <input type="checkbox" name="insta" id="insta">
                    <label for="insta">Instagram</label>
                    <input type="checkbox" name="face" id="face">
                    <label for="facebook">Facebook</label>
                    <input type="checkbox" name="telegram" id="telegram">
                    <label for="telegram">Telegram</label>
                </div>
                <input type="submit" value="Envianos tu duda">
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="flexContainer">
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/icons8-instagram.svg"
                    alt="Logo de Instagram"></a>
            <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/icons8-facebook.svg"
                    alt="Logo de Facebook"></a>
            <a href="https://web.telegram.org/" target="_blank"><img src="../img/icons8-aplicación-telegrama.svg"
                    alt="Logo de Telegram"></a>
            <a href="https://ar.linkedin.com/" target="_blank"><img src="../img/icons8-linkedin.svg"
                    alt="Logo de linkedin"></a>
            <a href="https://www.skype.com/es/" target="_blank"><img src="../img/icons8-skype.svg"
                    alt="Logo de Skype"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
